<div class="main">
    <img [src]="iconoEnd" alt="">
    <h1 class="title">{{titulo}}</h1>
    <h2 class="subtitle">Tú número de operación es <strong class="op_num">#{{numOp}}</strong>. Se envío la constancia a tu correo electrónico</h2>
    <div  class="details_content">
        <div *ngFor="let data of dataTransaccion" class="item">
            <p class="left-titles">{{data.title}}</p>
            <p class="right-content">{{data.data}}</p>
        </div>
    </div>
</div>
