<form autocomplete="off" novalidate [formGroup]="formSelloAuth" (ngSubmit)="btnIngresar()">
  <div class="row m-0 mt-4">
    <label class="title3-pri">Número de tarjeta 9</label>
    <div class="col-12 px-0 ">
      <input-tarjeta formControlName="numTarjeta" [disabled]="isRecuerdame"></input-tarjeta>
    </div>
    <div>
      <mat-checkbox class="form-recuerdame" formControlName="checkRecuerdame" color="primary"
        (change)="changeRecuerdame()">Recuérdame</mat-checkbox>
    </div>

    <div class="col-6 select-login" style="padding-left: 0;">
      <mat-form-field appearance="fill" class="w-100">
        <mat-select formControlName="tipoDoi">
          <mat-option *ngFor="let item of listaTipoDoi" [value]="item.valor">{{item.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6 px-0">
      <input-documento formControlName="numDoi"></input-documento>
    </div>

    <div>
      <button type="button" (click)="abriPrueba()">Prueba</button>
    </div>
    <div>
      <a href="https://www.google.com.mx/" target="_self">Prueba 2</a>
    </div>

    <div class="col-12 px-0">
      <label>Numero con mask</label>
      <mat-form-field appearance="fill">
        <input matInput [mask]="'0{'+maxDni+'}'" formControlName="prueba1">
      </mat-form-field>
    </div>

    <div class="col-12 px-0">
      <label>Decimal con mask</label>
      <mat-form-field appearance="fill">
        <input matInput inputmode="numeric" mask="separator.2" thousandSeparator="," separatorLimit="100000" formControlName="prueba2">
      </mat-form-field>
    </div>

    <div class="col-12 px-0">
      <label>Letras y Numeros con mask</label>
      <mat-form-field appearance="fill">
        <input matInput [mask]="'A{'+maxDni+'}'" formControlName="prueba3">
      </mat-form-field>
    </div>

    <div class="col-12 px-0">
      <label>Suministro con mask</label>
      <mat-form-field appearance="fill">
        <input matInput [patterns]="customPatterns" mask="C{12}" formControlName="prueba4">
      </mat-form-field>
    </div>

    <div class="col-12 px-0">
      <label>Nombres con mask</label>
      <mat-form-field appearance="fill">
        <input matInput [patterns]="customPatterns2" mask="D{10}" formControlName="prueba5">
      </mat-form-field>
    </div>

    <div class="col-12 px-0">
      <mat-form-field appearance="fill">
        <input matInput inputmode="numeric" [hiddenInput]="true" mask="XX-XXXX-XXXX" formControlName="mascarCard">
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-center">
      <app-recaptcha (valueRecaptcha)="btnRecaptcha($event)"></app-recaptcha>
    </div>

    <div class="col-12 px-0 mb-4 mt-3">
      <button id="btn-login-con-tarjeta" type="submit" mat-raised-button color="primary"
        class="btn-principal w-100">Ingresar</button>
    </div>

    <div class="sub-link">
      <span (click)="generatePassword()">Genera tu clave de 6 dígitos</span>
    </div>

  </div>
</form>

<pre>{{formSelloAuth.value | json}}</pre>
