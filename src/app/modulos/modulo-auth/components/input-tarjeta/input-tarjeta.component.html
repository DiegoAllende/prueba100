<mat-form-field class="input-tarjeta" appearance="fill" floatLabel="never">
  <span matPrefix class="input-tarjeta-pin">
    <app-icon-tarjeta></app-icon-tarjeta>
    <span class="input-tarjeta-pin-num input-size">{{PIN_MASK}}</span>
  </span>
  <input *ngIf="isVerTarjeta" matInput inputmode="numeric" [hiddenInput]="false" mask="XX-XXXX-0000"
    [(ngModel)]="valorResp" (ngModelChange)="changemodel()" [disabled]="isDisabled">
    
  <input *ngIf="!isVerTarjeta" matInput inputmode="numeric" [hiddenInput]="true" mask="XX-XXXX-0000"
    [(ngModel)]="valorResp" (ngModelChange)="changemodel()" [disabled]="isDisabled">

  <app-icon-ojo-abierto *ngIf="isVerTarjeta" matSuffix (click)="mostrarOcultar()">
  </app-icon-ojo-abierto>
  <app-icon-ojo-cerrado *ngIf="!isVerTarjeta && !isDisabled" matSuffix (click)="mostrarOcultar()">
  </app-icon-ojo-cerrado>
</mat-form-field>
