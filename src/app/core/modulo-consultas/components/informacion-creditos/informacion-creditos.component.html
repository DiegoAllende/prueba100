<div class="inform-credito">
  <div class="inform-credito-titulo">
    <label class="title3-pri">{{credito?.titulo}}</label>
  </div>

  <div class="inform-credito-subtitulo">
    <label class="color-desac">Nro. de crédito:</label>
    <label>{{creditoIn?.datos?.numCuenta}}</label>
  </div>

  <div class="inform-credito-main">
    <div class="inform-credito-main-fila">
      <label>Fecha de desembolso</label>
      <label>{{creditoIn?.datos?.fechaDesembolso}}</label>
    </div>
    <div class="inform-credito-main-fila">
      <label>Monto desembolsado</label>
      <label>{{creditoIn?.datos?.desSaldoApertura}}</label>
    </div>
    <div class="inform-credito-main-fila">
      <label>Nro. de cuotas aprobadas</label>
      <label>{{creditoIn?.datos?.cuotas}}</label>
    </div>
    <div class="inform-credito-main-fila">
      <label>Nro. de cuotas pagadas</label>
      <label>{{creditoIn?.datos?.cuotasPagadas}}</label>
    </div>
  </div>

  <div class="inform-credito-tabla">
    <mat-accordion>
      <!-- PROXIMOS VENCIMIENTOS -->
      <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>Próximos vencimientos</mat-panel-title>
        </mat-expansion-panel-header>
        <ng-container *ngFor="let item of creditoIn?.listaCuotasPendientes">
          <div class="inform-credito-tabla-content inform-credito-tabla-content-ven">
            <div class="inform-credito-tabla-content-datos">
              <label>{{item.desEstadoLabel}} {{item.fechaVencimiento}}</label>
              <div class="inform-credito-tabla-content-datos-sub">
                <label class="color-desac">Nro. de cuota: {{item.numCuota}}</label>
                <label class="color-desac">Días de atraso: {{item.numDiasAtraso}}</label>
              </div>
            </div>
            <div class="inform-credito-tabla-content-valor">
              <label>{{item.desMontoCuota}}</label>
            </div>
          </div>
          <hr>
        </ng-container>
      </mat-expansion-panel>
      <!-- ULTIMOS VENCIMIENTOS -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Últimos movimientos</mat-panel-title>
        </mat-expansion-panel-header>
        <ng-container *ngFor="let item of creditoIn?.listaCotasPagadas">
          <div class="inform-credito-tabla-content inform-credito-tabla-content-mov">
            <div class="inform-credito-tabla-content-datos">
              <label>{{item.desEstadoLabel}} {{item.fechaVencimiento}}</label>
              <div class="inform-credito-tabla-content-datos-sub">
                <label class="color-desac">Nro. de cuota: {{item.numCuota}}</label>
                <label class="color-desac">Días de atraso: {{item.numDiasAtraso}}</label>
              </div>
              <label>Monto pagado</label>
            </div>
            <div class="inform-credito-tabla-content-valor">
              <label>{{item.desMontoCuota}}</label>
            </div>
          </div>
          <hr>
        </ng-container>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
