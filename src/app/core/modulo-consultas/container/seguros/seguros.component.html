<!-- PLANTILLA -->
<app-plantilla-info-compleja *ngIf="isSeguro else sincontentTp">

  <ng-container contentTitulo>
    <app-icon-escudo-seguro size="24"></app-icon-escudo-seguro>
    <label class="title2-pri">Seguros</label>
  </ng-container>

  <ng-container contentMain>
    <ng-container *ngFor="let item of seguros">
      <div class="ptl-infocom-main-content" [ngClass]="item.active ? 'active': ''">
        <div class="ptl-infocom-main-content-card" (click)="btnCard(item)">
          <!-- Colocar contenido del card -->
          <div class="ptl-infocom-main-content-card-content">
            <app-icon-escudo-seguro size="24"></app-icon-escudo-seguro>
            <div class="ptl-infocom-main-content-card-content-info">
              <span class="title3-sec">{{item.title}}</span>
              <div [ngClass]="item.active ? 'tran-expand-active' : 'tran-expand'">
                <div *ngIf="item.active">
                  <label class="subtitle1-sec mb-3">plan -1</label>
                  <label class="subtitle1-secN">Nro. de seguro</label>
                  <label class="title3-sec">{{item.numero}}</label>
                </div>
              </div>
            </div>
            <div class="ptl-infocom-main-content-card-content-flecha">
              <app-icon-flecha-derecha *ngIf="!item.active" size="18"></app-icon-flecha-derecha>
            </div>
          </div>
        </div>
        <div class="ptl-infocom-main-content-main">
          <div class="ptl-infocom-main-content-main-info">
            <!-- Colocar informacion -->
            <app-informacion-seguros [seguro]="item"></app-informacion-seguros>
            <div class="ptl-infocom-main-content-main-info-actions">
              <!-- Colocar botones -->
              <div class="ptl-infocom-main-content-main-info-actions-favorito">
                
              </div>
              <div class="ptl-infocom-main-content-main-info-actions-botones">
                <ng-container [ngTemplateOutlet]="actionsTp"></ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-container contentFoot>
    <div class="ptl-infocom-main-content">
      <div class="ptl-infocom-main-content-card footer-message">
        <label class="title3-pri">Tenemos un seguro para ti!</label>
        <label class="sub-link-pri"><span>Pulsa aqui para solicitarlo</span></label>
      </div>
    </div>
  </ng-container>

</app-plantilla-info-compleja>

<!-- TEMPLATES -->
<ng-template #sincontentTp>
  <app-consulta-exito [Titulo]="'Por ahora no dispones de seguros vigentes'"
    [Icon]="'assets/icons/escudo-seguro2.svg'" [btn_1]="'Quiero afiliarme'"
    [btn_2]="'En otro momento'"></app-consulta-exito>

</ng-template>

<ng-template #actionsTp>
  <button mat-stroked-button color="primary" class="btn-pri-out" (click)="btnRegresar()">Regresar</button>
  <button mat-raised-button class="btn-principal" (click)="btnPagar()">Pagar</button>
</ng-template>
