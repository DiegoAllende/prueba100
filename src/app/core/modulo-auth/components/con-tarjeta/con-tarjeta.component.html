<div class="row m-0 mt-4">
  <label class="title3-pri">Número de tarjeta</label>
  <div class="col-12 px-0 ">
    <input-tarjeta [(ngModel)]="value.numeroTarjeta" [disabled]="isRecuerdame"></input-tarjeta>
  </div>
  <div>
    <mat-checkbox class="form-recuerdame" [(ngModel)]="checkRecuerdame" color="primary" (ngModelChange)="changeRecuerdame()">Recuérdame</mat-checkbox>
  </div>

  <div class="col-6 select-login" style="padding-left: 0;">
    <mat-form-field appearance="fill" class="w-100">
      <mat-select [(ngModel)]="value.tipoDocumento" required>
        <mat-option value="1">DNI</mat-option>
        <mat-option value="2">Carnet de Extranjería</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-6 px-0">
    <input-documento [(ngModel)]="value.numeroDocumento"></input-documento>
  </div>

  <div class="d-flex justify-content-center">
    <app-recaptcha (valueRecaptcha)="btnRecaptcha($event)"></app-recaptcha>
  </div>

  <div class="col-12 px-0 mb-4 mt-3">
    <button id="btn-login-con-tarjeta" mat-raised-button color="primary" class="btn-principal w-100" (click)="btnIngresar()">Ingresar</button>
  </div>

  <div class="sub-link">
    <span (click)="generatePassword()">Genera tu clave de 6 dígitos</span>
  </div>

</div>
